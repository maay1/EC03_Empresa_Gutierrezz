<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Área</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Nueva Área</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/areas/guardar}" th:object="${area}" method="post">
                            
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre del Área *</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="nombre" 
                                       th:field="*{nombre}"
                                       placeholder="Ingrese el nombre del área"
                                       required>
                                <div class="form-text">Campo obligatorio</div>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" 
                                          id="descripcion" 
                                          th:field="*{descripcion}"
                                          rows="4"
                                          placeholder="Ingrese una descripción del área"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="estado" class="form-label">Estado *</label>
                                <select class="form-select" 
                                        id="estado" 
                                        th:field="*{estado}"
                                        required>
                                    <option value="A">Activo</option>
                                    <option value="I">Inactivo</option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <a th:href="@{/areas/listar}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-1"></i>Cancelar
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save me-1"></i>Guardar Área
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
