<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
		<div class="container">
	    	<a class="navbar-brand" th:href="@{/}">Sistema Gestión</a>
	        <div class="navbar-nav">
	            <a class="nav-link" th:href="@{/areas/listar}">Áreas</a>
	            <a class="nav-link active" th:href="@{/empleados/listar}">Empleados</a>
	            <a class="nav-link" th:href="@{/empleados/resumen}">Resumen</a>
	         </div>
	    </div>
	</nav>
    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">
                    <i class="bi bi-people-fill"></i> Listado de Empleados
                </h4>
                <a th:href="@{/empleados/nuevo}" class="btn btn-success btn-sm">
                    <i class="bi bi-plus-circle"></i> Nuevo Empleado
                </a>
            </div>
            <div class="card-body">
                <!-- Menú de opciones -->
                <div class="btn-toolbar mb-3" role="toolbar">
                    <div class="btn-group me-2" role="group">
                        <a th:href="@{/empleados/buscar-nombre}" class="btn btn-outline-info btn-sm">
                            <i class="bi bi-search"></i> Buscar por Nombre
                        </a>
                        <a th:href="@{/empleados/buscar-documento}" class="btn btn-outline-success btn-sm">
                            <i class="bi bi-card-text"></i> Buscar por Documento
                        </a>
                    </div>
                    <div class="btn-group" role="group">
                        <a th:href="@{/empleados/resumen}" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-bar-chart"></i> Ver Resumen por Área
                        </a>
                        <a th:href="@{/areas/listar}" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-building"></i> Gestión de Áreas
                        </a>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Cargo</th>
                                <th>Documento</th>
                                <th>Área</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="emp : ${empleados}">
                                <td th:text="${emp.idEmpleado}"></td>
                                <td th:text="${emp.nombre}"></td>
                                <td th:text="${emp.cargo}"></td>
                                <td th:text="${emp.documento}"></td>
								<td>
								    <span th:each="area : ${areas}" 
								          th:if="${area.idArea == emp.areaId}"
								          th:text="${area.nombre}">
								    </span>
								    <span th:if="${emp.areaId == null}" class="text-muted">
								        Sin área
								    </span>
								</td>
                                <td>
                                    <span th:if="${emp.estado != null and (emp.estado == 'A' or emp.estado.trim().equalsIgnoreCase('A'))}" 
                                          class="badge bg-success">
                                        <i class="bi bi-check-circle-fill"></i> Activo
                                    </span>
                                    <span th:if="${emp.estado != null and (emp.estado == 'I' or emp.estado.trim().equalsIgnoreCase('I'))}" 
                                          class="badge bg-danger">
                                        <i class="bi bi-x-circle-fill"></i> Inactivo
                                    </span>
                                </td>
                                <td>
                                    <a th:href="@{/empleados/editar/{id}(id=${emp.idEmpleado})}"
                                       class="btn btn-warning btn-sm">
                                        <i class="bi bi-pencil"></i> Editar
                                    </a>
									<form th:action="@{/empleados/eliminar/{id}(id=${emp.idEmpleado})}" 
									      method="post" 
									      style="display: inline;"
									      onsubmit="return confirm('¿Está seguro de eliminar este empleado?')">
									    <button type="submit" class="btn btn-danger btn-sm">
									        <i class="bi bi-trash"></i> Eliminar
									    </button>
									</form>
                                </td>
                            </tr>
                            <tr th:if="${empleados == null or empleados.isEmpty()}">
                                <td colspan="7" class="text-center text-muted py-4">
                                    <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                                    No hay empleados registrados
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
