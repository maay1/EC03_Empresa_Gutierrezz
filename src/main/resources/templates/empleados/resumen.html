<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resumen por Área</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
		<div class="container">
			<a class="navbar-brand" th:href="@{/}">Sistema Gestión</a>
			<div class="navbar-nav">
				<a class="nav-link" th:href="@{/}">Inicio</a>
	            <a class="nav-link" th:href="@{/areas/listar}">Áreas</a>
	            <a class="nav-link" th:href="@{/empleados/listar}">Empleados</a>
	            <a class="nav-link active" th:href="@{/empleados/resumen}">Resumen</a>
	        </div>
	    </div>
	</nav>
    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0">
                    <i class="bi bi-bar-chart"></i> Resumen de Empleados por Área
                </h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Área</th>
                                <th>Total Empleados</th>
                                <th>Activos</th>
                                <th>Inactivos</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${resumen}">
                                <td th:text="${item.nombreArea}"></td>
                                <td th:text="${item.total}"></td>
                                <td>
                                    <span class="badge bg-success" th:text="${item.activos}"></span>
                                </td>
                                <td>
                                    <span class="badge bg-danger" th:text="${item.inactivos}"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <a th:href="@{/empleados/listar}" class="btn btn-primary">Volver a Empleados</a>
            </div>
        </div>
    </div>
</body>
</html>
