<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empleado</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body class="bg-light">
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
	        <div class="container">
	            <a class="navbar-brand" th:href="@{/}">Sistema Gestión</a>
	            <div class="navbar-nav">
	                <a class="nav-link" th:href="@{/}">Inicio</a>
	                <a class="nav-link" th:href="@{/areas/listar}">Áreas</a>
	                <a class="nav-link" th:href="@{/empleados/listar}">Empleados</a>
	                <a class="nav-link active" th:href="@{/empleados/resumen}">Resumen</a>
	            </div>
	        </div>
	    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <div class="card shadow-sm">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0">
                            <i class="bi bi-person-gear"></i> Editar Empleado
                        </h4>
                    </div>

                    <div class="card-body">

                        <!-- Formulario -->
                        <form th:action="@{/empleados/actualizar}" method="post">

                            <!-- ID oculto -->
                            <input type="hidden" name="idEmpleado" th:value="${empleado.idEmpleado}">

                            <!-- Nombre -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">
                                    <i class="bi bi-person"></i> Nombre Completo <span class="text-danger">*</span>
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="nombre"
                                       name="nombre"
                                       th:value="${empleado.nombre}"
                                       required>
                            </div>

                            <div class="row">
                                <!-- Cargo -->
                                <div class="col-md-6 mb-3">
                                    <label for="cargo" class="form-label">
                                        <i class="bi bi-briefcase"></i> Cargo <span class="text-danger">*</span>
                                    </label>
                                    <input type="text"
                                           class="form-control"
                                           id="cargo"
                                           name="cargo"
                                           th:value="${empleado.cargo}"
                                           required>
                                </div>

                                <!-- Documento -->
                                <div class="col-md-6 mb-3">
                                    <label for="documento" class="form-label">
                                        <i class="bi bi-file-earmark-text"></i> Documento (DNI) <span class="text-danger">*</span>
                                    </label>
                                    <input type="text"
                                           class="form-control"
                                           id="documento"
                                           name="documento"
                                           maxlength="8"
                                           th:value="${empleado.documento}"
                                           required>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Estado -->
                                <div class="col-md-6 mb-3">
                                    <label for="estado" class="form-label">
                                        <i class="bi bi-toggle-on"></i> Estado <span class="text-danger">*</span>
                                    </label>

                                    <select class="form-control" id="estado" name="estado" required>
                                        <option value="A" th:selected="${empleado.estado == 'A'}">Activo</option>
                                        <option value="I" th:selected="${empleado.estado == 'I'}">Inactivo</option>
                                    </select>
                                </div>

                                <!-- Área -->
                                <div class="col-md-6 mb-3">
                                    <label for="area" class="form-label">
                                        <i class="bi bi-diagram-3"></i> Área <span class="text-danger">*</span>
                                    </label>

                                    <select class="form-control" id="area" name="areaId" required>

                                        <option value="">Seleccione un área</option>

                                        <option th:each="a : ${areas}"
                                                th:value="${a.idArea}"
                                                th:text="${a.nombre}"
                                                th:selected="${empleado.areaId == a.idArea}">
                                        </option>

                                    </select>
                                </div>
                            </div>

                            <!-- Botones -->
                            <div class="text-end mt-3">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-circle"></i> Guardar Cambios
                                </button>

                                <a href="/empleados/listar" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left-circle"></i> Cancelar
                                </a>
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
